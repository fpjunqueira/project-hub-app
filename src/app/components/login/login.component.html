<section class="login-shell">
  <div class="login-card">
    <header>
      <h1>Project Hub</h1>
      @if (isAuthEnabled()) {
        <p>Sign in with your organization account.</p>
      } @else {
        <p>Local development mode. Azure sign-in is disabled.</p>
      }
    </header>

    <button type="button" (click)="login()">
      {{ isAuthEnabled() ? 'Sign in' : 'Continue' }}
    </button>
    <button type="button" class="secondary" (click)="backToApp()">Back to app</button>
  </div>
</section>
