<section class="card">
  <header class="card-header">
    <h2>{{ isEdit() ? 'Edit Owner' : 'New Owner' }}</h2>
    <button type="button" class="ghost" routerLink="/owners">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <div class="field">
        <label for="owner-name">Name</label>
        <input
          id="owner-name"
          name="ownerName"
          placeholder="Name"
          [ngModel]="draft().name"
          (ngModelChange)="updateName($event)"
        />
      </div>
      <div class="field">
        <label for="owner-email">Email</label>
        <input
          id="owner-email"
          name="ownerEmail"
          placeholder="Email"
          [ngModel]="draft().email"
          (ngModelChange)="updateEmail($event)"
        />
      </div>
      <button type="button" (click)="submit()" [disabled]="isLoading()">
        {{ isEdit() ? 'Update' : 'Create' }}
      </button>
    </div>
  </div>

  <div class="form-block" *ngIf="isEdit()">
    <h3>Address</h3>
    <p class="muted" *ngIf="addressLoading()">Loading related data...</p>
    <p class="error" *ngIf="relationsError()">{{ relationsError() }}</p>
    <div class="field" *ngIf="!addressLoading()">
      <label for="owner-address">Address</label>
      <select
        id="owner-address"
        name="ownerAddress"
        [ngModel]="selectedAddressId()"
        (ngModelChange)="updateSelectedAddress($event)"
      >
        <option *ngIf="addresses().length === 0" [ngValue]="null" disabled>
          No addresses available
        </option>
        <option *ngIf="addresses().length > 0" [ngValue]="null">
          No address assigned
        </option>
        <option *ngFor="let addressOption of addresses()" [ngValue]="addressOption.id">
          {{ addressOption.street }}, {{ addressOption.city }}, {{ addressOption.state }}
          {{ addressOption.number }} ({{ addressOption.zipCode }})
        </option>
      </select>
    </div>
  </div>

  <div class="form-block" *ngIf="isEdit()">
    <h3>Projects</h3>
    <p class="muted" *ngIf="projectsLoading()">Loading related data...</p>
    <p class="error" *ngIf="relationsError()">{{ relationsError() }}</p>
    <div class="field" *ngIf="!projectsLoading()">
      <label for="owner-projects">Projects</label>
      <select
        id="owner-projects"
        name="ownerProjects"
        multiple
        [ngModel]="selectedProjectIds()"
        (ngModelChange)="updateSelectedProjects($event)"
      >
        <option *ngIf="projects().length === 0" [ngValue]="null" disabled>
          No projects available
        </option>
        <option *ngFor="let project of projects()" [ngValue]="project.id">
          {{ project.projectName }}
        </option>
      </select>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
