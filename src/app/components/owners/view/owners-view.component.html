<section class="card">
  <header class="card-header">
    <h2>Owner Details</h2>
    <button type="button" class="ghost" routerLink="/owners">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <input
        name="ownerName"
        placeholder="Name"
        [value]="owner()?.name ?? ''"
        disabled
      />
      <input
        name="ownerEmail"
        placeholder="Email"
        [value]="owner()?.email ?? ''"
        disabled
      />
      <button
        type="button"
        [routerLink]="['/owners', owner()?.id, 'edit']"
        [disabled]="!owner()"
      >
        Edit
      </button>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
