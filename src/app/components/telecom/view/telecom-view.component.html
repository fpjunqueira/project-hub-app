<section class="card">
  <header class="card-header">
    <h2>{{ screenTitle() }}</h2>
    <button type="button" class="ghost" [routerLink]="basePath()">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <div class="field" *ngFor="let field of fields()">
        <label [for]="field.key + '-view'">{{ field.label }}</label>
        <input
          [id]="field.key + '-view'"
          [name]="field.key"
          [placeholder]="field.label"
          [value]="record()?.[field.key] ?? ''"
          disabled
        />
      </div>
      <button
        type="button"
        [routerLink]="[basePath(), record()?.id, 'edit']"
        [disabled]="!record()"
      >
        Edit
      </button>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
