<section class="card">
  <header class="card-header">
    <h2>{{ isEdit() ? 'Edit Project' : 'New Project' }}</h2>
    <button type="button" class="ghost" routerLink="/projects">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <div class="field">
        <label for="project-name">Project name</label>
        <input
          id="project-name"
          name="projectName"
          placeholder="Project name"
          [ngModel]="draft().projectName"
          (ngModelChange)="updateProjectName($event)"
        />
      </div>
      <button type="button" (click)="submit()" [disabled]="isLoading()">
        {{ isEdit() ? 'Update' : 'Create' }}
      </button>
    </div>
  </div>

  <div class="form-block" *ngIf="isEdit()">
    <h3>Address</h3>
    <p class="muted" *ngIf="addressLoading()">Loading related data...</p>
    <p class="error" *ngIf="relationsError()">{{ relationsError() }}</p>
    <div class="field" *ngIf="!addressLoading()">
      <label for="project-address">Address</label>
      <select
        id="project-address"
        name="projectAddress"
        [ngModel]="selectedAddressId()"
        (ngModelChange)="updateSelectedAddress($event)"
      >
        <option *ngIf="addresses().length === 0" [ngValue]="null" disabled>
          No addresses available
        </option>
        <option *ngIf="addresses().length > 0" [ngValue]="null">
          No address assigned
        </option>
        <option *ngFor="let addressOption of addresses()" [ngValue]="addressOption.id">
          {{ addressOption.street }}, {{ addressOption.city }}, {{ addressOption.state }}
          {{ addressOption.number }} ({{ addressOption.zipCode }})
        </option>
      </select>
    </div>
  </div>

  <div class="form-block" *ngIf="isEdit()">
    <h3>Owners</h3>
    <p class="muted" *ngIf="ownersLoading()">Loading related data...</p>
    <p class="error" *ngIf="relationsError()">{{ relationsError() }}</p>
    <div class="field" *ngIf="!ownersLoading()">
      <label for="project-owners">Owners</label>
      <select
        id="project-owners"
        name="projectOwners"
        multiple
        [ngModel]="selectedOwnerIds()"
        (ngModelChange)="updateSelectedOwners($event)"
      >
        <option *ngIf="owners().length === 0" [ngValue]="null" disabled>
          No owners available
        </option>
        <option *ngFor="let owner of owners()" [ngValue]="owner.id">
          {{ owner.name }} ({{ owner.email }})
        </option>
      </select>
    </div>
  </div>

  <div class="form-block" *ngIf="isEdit()">
    <h3>Files</h3>
    <p class="muted" *ngIf="filesLoading()">Loading related data...</p>
    <p class="error" *ngIf="relationsError()">{{ relationsError() }}</p>
    <div class="field" *ngIf="!filesLoading()">
      <label for="project-files">Files</label>
      <select
        id="project-files"
        name="projectFiles"
        multiple
        [ngModel]="selectedFileIds()"
        (ngModelChange)="updateSelectedFiles($event)"
      >
        <option *ngIf="files().length === 0" [ngValue]="null" disabled>
          No files available
        </option>
        <option *ngFor="let file of files()" [ngValue]="file.id">
          {{ file.filename }} ({{ file.path }})
        </option>
      </select>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
