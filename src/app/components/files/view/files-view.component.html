<section class="card">
  <header class="card-header">
    <h2>File Details</h2>
    <button type="button" class="ghost" routerLink="/files">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <div class="field">
        <label for="file-filename-view">Filename</label>
        <input
          id="file-filename-view"
          name="filename"
          placeholder="Filename"
          [value]="file()?.filename ?? ''"
          disabled
        />
      </div>
      <div class="field">
        <label for="file-path-view">Path</label>
        <input
          id="file-path-view"
          name="path"
          placeholder="Path"
          [value]="file()?.path ?? ''"
          disabled
        />
      </div>
      <button
        type="button"
        [routerLink]="['/files', file()?.id, 'edit']"
        [disabled]="!file()"
      >
        Edit
      </button>
    </div>
  </div>

  <div class="form-block">
    <h3>Project</h3>
    @if (projectLoading()) {
      <p class="muted">Loading related data...</p>
    }
    @if (!projectLoading()) {
      <table class="table">
        <thead>
          <tr>
            <th>Project</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @if (project(); as fileProject) {
            <tr>
              <td>{{ fileProject.projectName }}</td>
              <td>
                <button type="button" class="ghost" [routerLink]="['/projects', fileProject.id, 'view']">
                  View
                </button>
              </td>
            </tr>
          } @else {
            <tr>
              <td colspan="2">
                <div class="table-empty">No project linked.</div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>

  @if (isLoading()) {
    <p class="muted">Loading...</p>
  }
  @if (error()) {
    <p class="error">{{ error() }}</p>
  }
</section>
