<section class="card">
  <header class="card-header">
    <h2>File Details</h2>
    <button type="button" class="ghost" routerLink="/files">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <div class="field">
        <label for="file-filename-view">Filename</label>
        <input
          id="file-filename-view"
          name="filename"
          placeholder="Filename"
          [value]="file()?.filename ?? ''"
          disabled
        />
      </div>
      <div class="field">
        <label for="file-path-view">Path</label>
        <input
          id="file-path-view"
          name="path"
          placeholder="Path"
          [value]="file()?.path ?? ''"
          disabled
        />
      </div>
      <button
        type="button"
        [routerLink]="['/files', file()?.id, 'edit']"
        [disabled]="!file()"
      >
        Edit
      </button>
    </div>
  </div>

  <div class="form-block">
    <h3>Project</h3>
    <p class="muted" *ngIf="projectLoading()">Loading related data...</p>
    <table class="table" *ngIf="!projectLoading()">
      <thead>
        <tr>
          <th>Project</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="project() as fileProject; else noProject">
          <td>{{ fileProject.projectName }}</td>
          <td>
            <button type="button" class="ghost" [routerLink]="['/projects', fileProject.id, 'view']">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noProject>
      <div class="table-empty">No project linked.</div>
    </ng-template>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
