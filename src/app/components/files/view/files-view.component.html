<section class="card">
  <header class="card-header">
    <h2>File Details</h2>
    <button type="button" class="ghost" routerLink="/files">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <input
        name="filename"
        placeholder="Filename"
        [value]="file()?.filename ?? ''"
        disabled
      />
      <input
        name="path"
        placeholder="Path"
        [value]="file()?.path ?? ''"
        disabled
      />
      <button
        type="button"
        [routerLink]="['/files', file()?.id, 'edit']"
        [disabled]="!file()"
      >
        Edit
      </button>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
