<section class="card">
  <header class="card-header">
    <h2>Files</h2>
    <div class="header-actions">
      <button type="button" class="ghost" routerLink="/files/new">New</button>
    </div>
  </header>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>

  <table class="table" *ngIf="files().length; else emptyState">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Path</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files()">
        <td>{{ file.filename }}</td>
        <td>{{ file.path }}</td>
        <td>
          <div class="table-actions">
            <button type="button" class="ghost" [routerLink]="['/files', file.id, 'view']">
              View
            </button>
            <button type="button" class="ghost" [routerLink]="['/files', file.id, 'edit']">
              Edit
            </button>
            <button type="button" class="danger" (click)="delete(file.id)" [disabled]="isDeleting(file.id)">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyState>
    <p class="table-empty">No files yet.</p>
  </ng-template>

  <div class="pagination" *ngIf="totalPages() >= 1">
    <span class="pagination-meta" *ngIf="totalElements() > 0">
      Showing {{ rangeStart() }}-{{ rangeEnd() }} of {{ totalElements() }}
    </span>
    <button type="button" class="ghost" (click)="previousPage()" [disabled]="pageIndex() === 0">
      Previous
    </button>
    <span>Page {{ pageIndex() + 1 }} of {{ totalPages() }}</span>
    <select
      class="pagination-select"
      [value]="pageSize()"
      (change)="updatePageSize($any($event.target).value)"
    >
      <option [value]="10">10</option>
      <option [value]="50">50</option>
      <option [value]="100">100</option>
    </select>
    <button
      type="button"
      class="ghost"
      (click)="nextPage()"
      [disabled]="pageIndex() + 1 >= totalPages()"
    >
      Next
    </button>
  </div>
</section>
