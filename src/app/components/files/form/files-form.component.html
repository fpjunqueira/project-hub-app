<section class="card">
  <header class="card-header">
    <h2>{{ isEdit() ? 'Edit File' : 'New File' }}</h2>
    <button type="button" class="ghost" routerLink="/files">Back to list</button>
  </header>

  <div class="form-block">
    <h3>Details</h3>
    <div class="form-row">
      <input
        name="filename"
        placeholder="Filename"
        [ngModel]="draft().filename"
        (ngModelChange)="updateFilename($event)"
      />
      <input
        name="path"
        placeholder="Path"
        [ngModel]="draft().path"
        (ngModelChange)="updatePath($event)"
      />
      <button type="button" (click)="submit()" [disabled]="isLoading()">
        {{ isEdit() ? 'Update' : 'Create' }}
      </button>
    </div>
  </div>

  <div class="form-block" *ngIf="isEdit()">
    <h3>Project</h3>
    <p class="muted" *ngIf="projectLoading()">Loading related data...</p>
    <p class="error" *ngIf="relationsError()">{{ relationsError() }}</p>
    <table class="table" *ngIf="!projectLoading()">
      <thead>
        <tr>
          <th>Project</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="project() as fileProject; else noProject">
          <td>{{ fileProject.projectName }}</td>
          <td>
            <button type="button" class="ghost" [routerLink]="['/projects', fileProject.id, 'view']">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noProject>
      <div class="table-empty">No project linked.</div>
    </ng-template>
  </div>

  <p class="muted" *ngIf="isLoading()">Loading...</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
