<section class="card">
  <header class="card-header">
    <h2>Projects</h2>
    <button type="button" class="ghost" (click)="refresh()">Refresh</button>
  </header>

  <div class="form-block">
    <h3>Create</h3>
    <div class="form-row">
      <input
        name="projectName"
        placeholder="Project name"
        [(ngModel)]="draft.projectName"
      />
      <button type="button" (click)="create()" [disabled]="isLoading">
        Save
      </button>
    </div>
  </div>

  <div class="form-block" *ngIf="editingId !== null">
    <h3>Update</h3>
    <div class="form-row">
      <input
        name="editProjectName"
        placeholder="Project name"
        [(ngModel)]="editDraft.projectName"
      />
      <button type="button" (click)="update()" [disabled]="isLoading">
        Update
      </button>
      <button type="button" class="ghost" (click)="cancelEdit()">
        Cancel
      </button>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading">Loading...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <ul class="list" *ngIf="projects.length; else emptyState">
    <li *ngFor="let project of projects">
      <div class="list-main">
        <span>{{ project.projectName }}</span>
        <span class="badge">#{{ project.id }}</span>
      </div>
      <div class="list-actions">
        <button type="button" class="ghost" (click)="startEdit(project)">
          Edit
        </button>
        <button
          type="button"
          class="danger"
          (click)="delete(project.id)"
          [disabled]="isLoading"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>

  <ng-template #emptyState>
    <p class="muted">No projects yet.</p>
  </ng-template>
</section>
