<section class="card">
  <header class="card-header">
    <h2>Owners</h2>
    <button type="button" class="ghost" (click)="refresh()">Refresh</button>
  </header>

  <div class="form-block">
    <h3>Create</h3>
    <div class="form-row">
      <input name="ownerName" placeholder="Name" [(ngModel)]="draft.name" />
      <input
        name="ownerEmail"
        placeholder="Email"
        [(ngModel)]="draft.email"
      />
      <button type="button" (click)="create()" [disabled]="isLoading">
        Save
      </button>
    </div>
  </div>

  <div class="form-block" *ngIf="editingId !== null">
    <h3>Update</h3>
    <div class="form-row">
      <input
        name="editOwnerName"
        placeholder="Name"
        [(ngModel)]="editDraft.name"
      />
      <input
        name="editOwnerEmail"
        placeholder="Email"
        [(ngModel)]="editDraft.email"
      />
      <button type="button" (click)="update()" [disabled]="isLoading">
        Update
      </button>
      <button type="button" class="ghost" (click)="cancelEdit()">
        Cancel
      </button>
    </div>
  </div>

  <p class="muted" *ngIf="isLoading">Loading...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <ul class="list" *ngIf="owners.length; else emptyState">
    <li *ngFor="let owner of owners">
      <div class="list-main">
        <span>{{ owner.name }}</span>
        <span class="badge">{{ owner.email }}</span>
      </div>
      <div class="list-actions">
        <button type="button" class="ghost" (click)="startEdit(owner)">
          Edit
        </button>
        <button
          type="button"
          class="danger"
          (click)="delete(owner.id)"
          [disabled]="isLoading"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>

  <ng-template #emptyState>
    <p class="muted">No owners yet.</p>
  </ng-template>
</section>
