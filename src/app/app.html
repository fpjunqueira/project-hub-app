<div class="app-shell">
  <app-sidebar *ngIf="showSidebar()"></app-sidebar>
  <main class="content">
    <div class="content-stack" [class.is-auth]="showSidebar()">
      <app-topbar *ngIf="showSidebar()" class="content-panel"></app-topbar>
      <div [class.content-panel]="showSidebar()" [class.content-body]="showSidebar()">
        <router-outlet />
      </div>
    </div>
  </main>
</div>
